{% extends "base.html" %}
{% block body_block %}
    <div class="page-header">
        <h1>Edit Your Profile</h1>
    </div>
    <form id="profile_form" method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ profile_form.as_p }}
        <input type="submit" name="submit" class="btn btn-default" value="Submit" />
    </form>
{% endblock %}
