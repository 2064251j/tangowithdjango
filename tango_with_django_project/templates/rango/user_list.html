{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}User list{% endblock %}

{% block body_block %}
    <div class="page-header">
        <h1>User List</h1>
    </div>
    {% if users %}
        <ul>
        {% for user in users %}
            <li><a href="{% url 'profile' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <strong>No pages currently in category.</strong>
    {% endif %}
{% endblock %}
